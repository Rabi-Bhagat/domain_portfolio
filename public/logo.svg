  <rect x="0" y="0" width="512" height="512" rx="100" fill="#0f172a" />
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#grad1)" stroke-width="20" opacity="0.5" />
  
  <text x="50%" y="50%" dy=".35em" text-anchor="middle" font-family="'Segoe UI', Roboto, sans-serif" font-weight="bold" font-size="280" fill="url(#grad1)" filter="url(#glow)">
